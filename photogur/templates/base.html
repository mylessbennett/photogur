<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photogur</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="{% url 'home_page' %}"><h1>Photogur</h1></a>
      <ul>
        {% if request.user.is_authenticated %}
          <li>Logged in as {{request.user.username}}</li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
        {% endif %}
          <li><a href="{% url 'create_picture' %}">Add Picture</a></li>
      </ul>
      <form action="{% url 'picture_search' %}" method="get">
        <label for="picture_search">
          <span>Search:</span>
          <input type="search" id="picture_search" name="query" value={{ query }} >
        </label>
        <input type="submit" name="" value="search">
      </form>
    </header>

      {% block content %}

      {% endblock %}

    <footer> &copy; Myles Bitmaker </footer>
  </body>
</html>
