{% extends 'base.html' %}
{% block content%}
    {% for picture in pictures %}
    <article class="image_box">
      <a href="{% url 'picture_details' id=picture.pk%}">
      <div class="pic">
      <img src="{{picture.url}}" alt="art">
      <p>{{picture.title}} by {{picture.artist}} </p>
      </div>
      <p>Comments: {{picture.comments.count}}</p>
      </a>
    </article>
    {% endfor %}
{% endblock %}
